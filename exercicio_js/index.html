<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio HTML e JS</title>
</head>
<body>

    <div class="container">
        <h1>Formulário de cadastro</h1>
        <form id="form-cadastro">
            <div class="input-form">
                <label for="numA">Número A</label>
                <input type="number" id="numA" placeholder="Digite um número" required />
                <p id="erro-numA">Corrija o número A, ele deve ser menor que o número B!</p>
            </div>
            <div class="input-form">
                <label for="numB">Número B</label>
                <input type="number" id="numB" placeholder="Digite um número" required />
                <!-- <p id="campo_nascimento">Corrija o ano!</p>
                <P id="mensagem-erro">O ano deve conter 4 dígitos ou não é compatível com a idade informada!</P> -->
            </div>
            <button type="submit" id="btn-cadastrar">Cadastrar</button>
            <p id="sucesso">Seu cadastro foi feito com sucesso!</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
